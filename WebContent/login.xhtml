<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<h:outputStylesheet name="./css/bootstrap.min.css"></h:outputStylesheet>
	<h:outputStylesheet name="./css/login-style.css"></h:outputStylesheet>
</h:head>
<f:metadata>
	<f:viewParam name="error"/>
</f:metadata>

<h:body>

	 <div class="centralizado">
	 	<p class="titulo">SicsúCar</p>
 	</div>
	<div class="centralizado box-login">
	 	
		<h:form action="/login.xhtml" id="login" prependId="false">
​
			<p:inputText id="username" name="login" placeholder="Login" styleClass="campos"/>
			<p:password id="password" name="senha" placeholder="Senha" styleClass="campos"/>
			
       		 <br/>
			<p:commandButton ajax="false" 
				style="margin-top: 7px; margin-left: auto; margin-right:auto;" value="Entrar">
			</p:commandButton>
			<p:commandLink id="nonAjax" ajax="false">
      			  <h:outputText style="float: right; margin-top:12px;" value="Esqueci minha senha." />
   			 </p:commandLink>	
	</h:form>
			<br></br>
		<h:panelGroup rendered="#{not empty param.error}" styleClass="alert alert-danger">Login ou senha invalidos</h:panelGroup>
	</div>
		
</h:body>
</html>
