<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:body>
	<ui:composition template="/templates/_template-administrador.xhtml">
		<ui:define name="principal">
			<p:breadCrumb style="margin-bottom: 20px;">
				<p:menuitem value="Login" url="#" />
				<p:menuitem value="Home" url="/administrador/home.xhtml" />
				<p:menuitem value="Servicos" url="#" />
			</p:breadCrumb>

			<h:form>
				<div class="ui-grid">
					<div class="ui-grid-col-12">
						<p:button value="Cadastrar Servico" href="cadastro.xhtml"
							icon="ui-icon-plus" style="margin-bottom:20px" />
					</div>
				</div>
				
				<div class="ui-fluid">
					<p:dataTable id="listaCientes" value="#{servicoBean.servicos}"
						var="servico" paginator="true" rows="10">
						<p:column filterBy="#{servico.tipo}" headerText="Tipo" footerText="contains" filterMatchMode="contains">
							<h:outputText value="#{servico.tipo}" />
						</p:column>

						<p:column filterBy="#{servico.valor}" headerText="Valor" footerText="contains" filterMatchMode="contains">
							<f:facet name="header">Valor</f:facet>
							<h:outputText value="#{servico.valor}" />
						</p:column>

						<p:column>
							<f:facet name="header">Opções</f:facet>

							<p:commandButton value="Editar" icon="fa fa-fw fa-edit"
								type="button" style="width:40%">
								<f:setPropertyActionListener value="#{servico}" target=""></f:setPropertyActionListener>
							</p:commandButton>

							<p:commandButton value="Visualizar" icon="fa fa-fw fa-edit"
								type="button" style="width:55%">
							</p:commandButton>

						</p:column>
					</p:dataTable>
				</div>
			</h:form>

		</ui:define>
	</ui:composition>
</h:body>
</html>
