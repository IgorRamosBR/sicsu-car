<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:body>
		<ui:composition template="/templates/_template.xhtml">
			<ui:define name="principal">
				<h:form>
				
				 <p:growl id="growl" sticky="true" showDetail="true"/>
				 
					<p:wizard flowListener="#{veiculoWizard.onFlowProcess}">
				        <p:tab id="principal" title="Cadastro de peças">
				            <p:panel header="Cadastro de peças">
				                <p:messages />
				                <h:panelGrid columns="2" columnClasses="label, value">
				                    <h:outputText value="Modelo: *"  style="color:black"/>
				                    <p:inputText value="#{veiculoWizard.veiculo.modelo}" required="true" label="Modelo"/>
				 	
				                     <h:outputText value="Marca: " style="color:black" />
				                    <p:inputText value="#{veiculoWizard.veiculo.marca}" required="false" label="Marca"/>
				                    
				                    <h:outputText value="Ano: " style="color:black" />
				                    <p:inputText value="#{veiculoWizard.veiculo.ano}" required="false" label="Ano"/>
				                    
				                    <h:outputText value="Placa: *" style="color:black" />
				                    <p:inputText value="#{veiculoWizard.veiculo.placa}" required="true" label="Placa"/>
				                    
				                    <h:outputText value="Skip to last: " style="color:black" />
                    				<h:selectBooleanCheckbox value="#{veiculoWizard.skip}" />
				                </h:panelGrid>
				            </p:panel>
				        </p:tab>
				 
				               <p:tab id="confirm" title="Confirmação">
				            <p:panel header="Confirmação">
				                <h:panelGrid id="confirmacao" columns="3" columnClasses="grid,grid,grid">
				                
				                    <h:panelGrid columns="2" columnClasses="label, value">
				                    <h:outputText value="Modelo: *"  style="color:black"/>
				                    <p:inputText value="#{veiculoWizard.veiculo.modelo}" required="true" label="Modelo"/>
				 	
				                     <h:outputText value="Marca: " style="color:black" />
				                    <p:inputText value="#{veiculoWizard.veiculo.marca}" required="false" label="Marca"/>
				                    
				                    <h:outputText value="Ano: " style="color:black" />
				                    <p:inputText value="#{veiculoWizard.veiculo.ano}" required="false" label="Ano"/>
				                    
				                    <h:outputText value="Placa: *" style="color:black" />
				                    <p:inputText value="#{veiculoWizard.veiculo.placa}" required="true" label="Placa"/>
				                    
				                    <h:outputText value="Skip to last: " style="color:black" />
                    				<h:selectBooleanCheckbox value="#{veiculoWizard.skip}" />
				                </h:panelGrid>
				                
				                </h:panelGrid>
				                
                <p:commandButton value="Submit" actionListener="#{veiculoWizard.save}" update="growl" process="@this"/>
            </p:panel>
        </p:tab>
    </p:wizard>
				</h:form>	
			</ui:define>
		</ui:composition>
</h:body>
</html>
