<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:body>
		<ui:composition template="/templates/_template.xhtml">
			<ui:define name="principal">
			<p:breadCrumb style="margin-bottom: 20px;">
	    		<p:menuitem value="Login" url="#" />
	    		<p:menuitem value="Home" url="/administrador/home.xhtml" />
	    		<p:menuitem value="Clientes" url="#" />
			</p:breadCrumb>
			
			<h:form>
				<div class="ui-grid">
					<div class="ui-grid-col-12">
						<p:button value="Cadastrar Cliente" href="cadastro.xhtml" icon="ui-icon-plus" style="margin-bottom:20px"/>
					</div>
				</div>
				<p:panel id="clientes" style="margin-bottom:20px">
					<p:outputLabel value="Clientes"
						style="text-align:center; position:relative; left: 50%;" />
					<div class="ui-fluid">
						<div class="ui-grid">
							<div class="ui-grid-col-2">
								<p:outputLabel value="Cliente" />
							</div>
							<div class="ui-grid-col-5"><p:inputText value="" /></div>
							<div class="ui-grid-col-5"><p:outputLabel value=""/></div>
						</div>
						<div class="ui-grid">
						<div class="ui-grid-col-12">
								<p:outputLabel value="." />
							</div>
						</div>
						<div class="ui-grid">
							<div class="ui-grid-col-3">
								<p:outputLabel value="" />
							</div>
							<div class="ui-grid-col-2">
								<p:commandButton value="Consultar" update="listaCientes" />
							</div>
							<div class="ui-grid-col-2">
								<p:outputLabel value="  " />
							</div>
							<div class="ui-grid-col-2">
								<p:commandButton value="Listar"
									update="listaCientes" />
							</div>

							<div class="ui-grid-col-3">
								<p:outputLabel value="  " />
							</div>
						</div>

					</div>
				</p:panel>
				<div class="ui-fluid">
				<p:dataTable id="listaCientes" value="#{clienteBean.clientes}" var="cliente"
					paginator="true" rows="10">
					<p:column >
						<f:facet name="header">Nome</f:facet>
						 <h:outputText value="#{cliente.nome}" /> 
					</p:column>
					
					<p:column >
						<f:facet name="header">Telefone</f:facet>
						<h:outputText value="#{cliente.telefone}" />
					</p:column>
					
					<p:column>
						<f:facet name="header">E-mail</f:facet>
						<h:outputText value="#{cliente.email}" />
					</p:column>
					<p:column>
						<f:facet name="header">Opções</f:facet>
						
						<p:button outcome="edicao.xhtml" value="Editar" icon="ui-icon-star">
						    <f:param name="clienteId" value="#{cliente.id}" />
						</p:button>			
					
					</p:column>
				</p:dataTable>
				</div>
			</h:form>
				
			</ui:define>
		</ui:composition>
</h:body>
</html>
