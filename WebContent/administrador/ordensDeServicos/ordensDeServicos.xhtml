<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:body>
		<ui:composition template="/templates/_template.xhtml">
			<ui:define name="principal">
			<p:breadCrumb style="margin-bottom: 20px;">
	    		<p:menuitem value="Login" url="#" />
	    		<p:menuitem value="Home" url="/administrador/home.xhtml" />
	    		<p:menuitem value="Ordens de Serviços" url="#" />
			</p:breadCrumb>
			
			<h:form>
				<div class="ui-grid">
					<div class="ui-grid-col-12">
						<p:button value="Cadastrar Ordem de Serviços" href="cadastro.xhtml" icon="ui-icon-plus" style="margin-bottom:20px"/>
					</div>
				</div>
				
				<div class="ui-fluid">
				<p:dataTable id="listaOrdensDeServicos" value="#{ordemDeServicosBean.ordensDeServicos}" var="ordemDeServicos"
					paginator="true" rows="10">
					<p:column >
						<f:facet name="header">Cliente</f:facet>
						 <h:outputText value="#{ordemDeServicos.cliente}" /> 
					</p:column>
					
					<p:column >
						<f:facet name="header">Veículo</f:facet>
						<h:outputText value="#{ordemDeServicos.veiculo}" />
					</p:column>
					
					<p:column>
						<f:facet name="header">Status</f:facet>
						<!-- <h:outputText value="#{ordemDeServicos.status}" /> -->
							<p:inplace id="event" label="#{ordemDeServicos.status}" effectSpeed="fast"
								event="dblclick">
								<h:selectOneMenu>
									<f:selectItem itemLabel="Em Avaliação" itemValue="0" />
									<f:selectItem itemLabel="Em Execução" itemValue="0" />
									<f:selectItem itemLabel="Concluído" itemValue="1" />
									<f:selectItem itemLabel="Entregue" itemValue="2" />
									<f:selectItem itemLabel="Cancelado" itemValue="3" />
								</h:selectOneMenu>
							</p:inplace>
						</p:column>
					<p:column>
						<f:facet name="header">Opções</f:facet>
						
						<p:button outcome="edicao.xhtml"  value="Editar" icon="ui-icon-star" style="width:45%">
						   <!--  <f:param name="ordensDeServicosId" value="#{ordensDeServicos.id}" /> -->
						</p:button>
						
						<p:button  outcome="visualizacao.xhtml" value="Visualizar" icon="ui-icon-star" style="width:45%" >
						    <!-- <f:param name="ordensDeServicosId" value="#{ordensDeServicos.id}" /> -->
						</p:button>			
					
					</p:column>
				</p:dataTable>
				</div>
			</h:form>
				
			</ui:define>
		</ui:composition>
</h:body>
</html>
